<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Book Your Doctor Appointment</h1>

  <img src="doctor.jpeg" alt="Doctor Image">

  <form id="appointmentForm">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="doctor">Choose a Doctor:</label><br>
    <select id="doctor" required>
      <option value="">--Select--</option>
      <option value="Dr. Smith">Dr. Smith</option>
      <option value="Dr. Patel">Dr. Patel</option>
      <option value="Dr. Reddy">Dr. Reddy</option>
    </select><br><br>

    <label for="date">Select Date:</label><br>
    <input type="date" id="date" required><br><br>

    <label for="time">Select Time:</label><br>
    <input type="time" id="time" required><br><br>

    <button type="submit">Book Appointment</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
